      description: |-
        Percent Minority Population Limiter.  Enter a value to restrict results to facilities with a given percentage of minority population within 3-mile radius.
        * NONE = 0%
        * GT5 = greater than 5%
        * GT10 = greater than 10%
        * GT25 = greater than 25%
        * GT50 = greater than 50%
        * GT75 = greater than 75%
      enum: 
        - NONE
        - GT5
        - GT10
        - GT25
        - GT50
        - GT75
    rb.p_pollvio: 
      type: string
      title: p_pollvio
      description: Air Pollutant Code For A Recent Violation Filter.  Provide one or more pollutant codes to select facilities with one or more of the entered pollutant codes for a recent air violation.  Provide multiple values as a comma-delimited list.
    rb.p_pretty_print: 
      type: number
      title: p_pretty_print
      description: Optional flag to request GeoJSON formatted results to be pretty printed.  Only provide a numeric value when the output needs to be human readable as pretty printing has a performance cost.
    rb.p_prog: 
      type: string
      title: p_prog
      description: Air Program Code Filter.  Enter one or more Air program codes to filter results.  Provide multiple values as a comma-delimited list.
    rb.p_psncq: 
      type: string
      title: p_psncq
      description: |-
        Quarters in Significant Noncompliance Limiter.  Enter a coded value to limit results to facilities with given quarter of significant noncompliance.
        * Z = Zero quarters in significant noncompliance.
        * GEXX = Replacing XX with a numeric value, that number of quarterd or more in significant noncompliance.
        * GTXX = Replacing XX with a numeric value, more than that number of quarters in significant noncompliance.
      enum: 
        - GT1
        - GE1
        - GT2
        - GE2
        - GT4
        - GE4
        - GT8
        - GE8
        - GT12
        - GE12
    rb.p_qid: 
      type: string
      title: p_qid
      description: Query ID Selector.  Enter the QueryID number from a previously run query.
    rb.p_qiv: 
      type: string
      title: p_qiv
      description: |-
        Quarters in Noncompliance Limiter.  Enter a coded value to limit results to facilities with given quarter of noncompliance.
        * Z = Zero quarters in noncompliance.
        * GEXX = Replacing XX with a numeric value, that number of quarterd or more in noncompliance.
        * GTXX = Replacing XX with a numeric value, more than that number of quarters in noncompliance.
      enum: 
        - 0
        - GT1
        - GT2
        - GT4
        - GT8
        - 12
    rb.p_qnc: 
      type: number
      title: p_qnc
      description: Number of quarters in non-compliance limiter.  Enter an integer value between 1 and 4 to limit results.
    rb.p_qs: 
      type: string
      title: p_qs
      description: Quick Search. Allows entry for city, state, and/or zip code.
    rb.p_radius: 
      type: number
      title: p_radius
      description: Spatial Search Radius.  Enter a radius up to 100 miles in which to spatially search for facilities.
    rb.p_recvio: 
      type: string
      title: p_recvio
      description: |-
        Recent Violation Status Filter.  Enter one or more recent violation codes to limit results.  Provide multiple values as a comma-delimited list.
        * NO VIOL = Selects facilities with no recent violations.
        * ANY HPV = Selects facilities with either addressed or unaddressed high priority violations.
        * ADDRS-EPA - Select facilities with recent EPA addressed violations.
        * ADDRS-LOCAL - Select facilities with recent locally addressed violations.
        * ADDRS-STATE - Select facilities with recent state addressed violations.
        * UNADDR-EPA - Select facilities with recent EPA unaddressed violations.
        * UNADDR-LOCAL - Select facilities with recent locally unaddressed violations.
        * UNADDR-STATE - Select facilities with recent state unaddressed violations.
        * FRV VIOL = Selects facilities with a recent federally reportable violation without a high priority violation.
    rb.p_reg: 
      type: string
      title: p_reg
      description: EPA Region Filter. Provide a single value of 01 thru 10 to restrict results to a single EPA region.
      enum: 
        - 01
        - 02
        - 03
        - 04
        - 05
        - 06
        - 07
        - 08
        - 09
        - 10
    rb.p_sa: 
      type: string
      title: p_sa
      description: Facility street address. Enter a complete or partial street address.
    rb.p_sa1: 
      type: string
      title: p_sa1
      description: Facility street address. Enter a complete or partial street address.   Note that p_sa1 is culmulative with p_sa.
    rb.p_sfs: 
      type: string
      title: p_sfs
      description: Single Facility Search Filter.  Provide a facility name or program system identifier to limit results.  For the all data search, the FRS registry identifier is also searched.
    rb.p_sic: 
      type: string
      title: p_sic
      description: Standard Industrial Classification (SIC) Code Filter.  Enter a single 4-digit SIC Code to filter results.  If more complex filtering is required, use p_sic2 and p_sic4.
    rb.p_sic2: 
      type: string
      title: p_sic2
      description: "Standard Industrial Classification (SIC) Code Filter Alternate 2. Enter a wild-card search against SIC codes.  A final wild-card is always present allowing \"22\" to match all SIC codes beginning with 22.  Use the \"%\" character within strings to match any SIC values with the pattern.  For example, \"2%21\" matches 2021, 2121, 2221, etc."
    rb.p_sic4: 
      type: string
      title: p_sic4
      description: Standard Industrial Classification (SIC) Code Filter Alternate 3.  Enter the first 2, 3 or 4 SIC code digits to filter results to facilities having those code prefixes.  As this alternative does not utilize an index, p_sic2 will generally be quicker.
    rb.p_st: 
      type: string
      title: p_st
      description: Facility State and State-Equivalent Filter.  Provide one or more USPS postal abbreviations for states and state-equivalents to filter results.  Provide multiple values as a comma-delimited list.
    rb.p_stdt1: 
      type: string
      title: p_stdt1
      description: Beginning of date range of most recent stack test.
    rb.p_stdt2: 
      type: string
      title: p_stdt2
      description: End of date range of most recent stack test.
    rb.p_stres: 
      type: string
      title: p_stres
      description: Air Stack Test Status Description Filter.  Enter one or more test status descriptions to filter results.  Enter multiple values as a comma-delimited list.
    rb.p_stsl: 
      type: string
      title: p_stsl
      description: |-
        Last Stack Test [within / not within] Specified Date Range Indicator.
        * W = within date range
        * N = not within date range
      enum: 
        - W
        - N
    rb.p_stsla: 
      type: string
      title: p_stsla
      description: |-
        Stack Last Test Code Filter.  Enter a value to limit results:
        * A = All
        * E = EPA
        * S = State
      enum: 
        - A
        - E
        - S
    rb.p_stsly: 
      type: number
      title: p_stsly
      description: Number of years (1 to 5) since date of last stack test. A value of 1 means it has been inspected within the year.
      enum: 
        - 1
        - 2
        - 3
        - 4
        - 5
    rb.p_sttyp: 
      type: string
      title: p_sttyp
      description: Air Conductor Type Code Filter.  Enter one or more conductor type codes to filter results.  Provide multiple values as a comma-delimited list.
    rb.p_swpa: 
      type: string
      title: p_swpa
      description: Source water protection area
      enum: 
        - source water
        - surface water
        - ground water
        - waiting for SSO
    rb.p_trep: 
      type: string
      title: p_trep
      description: |-
        Current Toxics Release Inventory (TRI) Reporter Limiter.  Enter one of the following codes to limit results.
        * NONE = Never has reported to TRI.
        * CURR = Current TRI reporter.
        * NONCURR = Has reported to TRI in the past but not for the current reporting year.
      enum: 
        - NONE
        - CURR
        - NOTCURR
    rb.p_tri_amt: 
      type: string
      title: p_tri_amt
      description: Toxic Release Inventory Release Amount Filter.  Enter a value in pounds to limit results to facilities releasing this amount or greateer of TRI releases.  Valid values are 0, GT0, GT1000, GT5000, GT10000 and GT50000. Note when filtering by TRI release amounts one may only use either p_tri_amt or p_tri_any_amt.
      enum: 
        - 0
        - GT0
        - GT1000
        - GT5000
        - GT10000
        - GT50000
    rb.p_tri_any_amt: 
      type: number
      title: p_tri_any_amt
      description: Toxic Release Inventory Release Of Any Kind Above Value Filter.  Enter a value to limit results to facilities releasing this amount or more of TRI releases.  Note when filtering by TRI releases one may only use p_tri_any_amt or p_tri_amt and not both.
    rb.p_tri_cat: 
      type: string
      title: p_tri_cat
      description: |-
        Toxic Release Inventory Released To Air Chemical Identifier Category Filter.  Enter the chemical identifier category code to limit results. Note when filtering by TRI chemical identifier categories one may not also filter by specific chemical identifiers via p_tri_pol.  You must also specify a release amount using p_tri_amt or p_tri_any_amt.
        * TOTAL = Total Released to Air
        * CARC = Total Carcinogens Released to Air
        * HAP = Total Hazardous Air Pollutants Released to Air
      enum: 
        - TOTAL
        - CARC
        - HAP
    rb.p_tri_pol: 
      type: string
      title: p_tri_pol
      description: Toxic Release Inventory Chemical Identifier Filter.  Enter one or more chemical identifier codes to limit results. Note when filtering by specific TRI chemical identifiers one may not also filter by chemical identifier categories via p_tri_cat.
    rb.p_tri_yr: 
      type: string
      title: p_tri_yr
      description: Toxic Release Inventory Reporting Year Filter.  Enter one or more year values to filter results by the TRI reporting year.  Provide multiple years as a comma-delimited list.
    rb.p_tribedist: 
      type: number
      title: p_tribedist
      description: Proximity to tribal land limiter. Enter an amount of mile between 0 and 25 to filter results.  This parameter is only evaluated if p_tribeid is populated.
    rb.p_tribeid: 
      type: number
      title: p_tribeid
      description: Numeric code for tribe (or list of tribes).
    rb.p_tribename: 
      type: string
      title: p_tribename
      description: Tribe Name Filter.  Enter a single tribe name to filter results.
    rb.p_usmex: 
      type: string
      title: p_usmex
      description: US-Mexico Border Flag.  Enter Y/N to restrict searches to facilities located within 100KM of the border.
      enum: 
        - Y
        - N
    rb.p_wbd: 
      type: string
      title: p_wbd
      description: 2-, 4-, 6-, 8-, 10-, or 12-character watershed (WBD from the USGS Watershed Boundary Dataset). May contain multiple comma-separated values.  Uses the FRS Best Pick Coordinate to obtain the WBD12 Huc value.
    rb.p_ysl: 
      type: string
      title: p_ysl
      description: |-
        Last Facility Inspection [within / not within] Specified Date Range Indicator. The date range is determined by parameters p_idt1 and p_idt2 or by parameter p_ysly.
        * W = within date range
        * N = not within date range
      enum: 
        - W
        - N
        - NV
    rb.p_ysla: 
      type: string
      title: p_ysla
      description: |-
        Facility Last Inspection Code Filter.  If left blank, both agencies are included.  Enter a value to limit results:
        * E = EPA
        * S = State
      enum: 
        - E
        - S
        - A
    rb.p_ysly: 
      type: number
      title: p_ysly
      description: Number of years (1 to 5) since last facility inspection.  A value of 1 means that it has been inspected within the year.
      enum: 
        - 1
        - 2
        - 3
        - 4
        - 5
    rb.p_zip: 
      type: string
      title: p_zip
      description: 5-Digit ZIP Code Filter. Provide one or more 5-digit postal zip codes to filter results.  May contain multiple comma-separated values.
    rb.pageno: 
      type: number
      title: pageno
      description: Indicates the number of the page to display. It is used only when the results are paginated.
    rb.qcolumns: 
      type: string
      title: qcolumns
      description: Used to cutomize service output.  A list of comma-separated column IDs of output objects that will be returned in the service query object or download.  Use the metadata service endpoint for a complete list of Ids and definitions.
    rb.qid: 
      type: string
      title: qid
      description: Query ID Selector.  Enter the QueryID number from a previously run query.
    rb.queryset: 
      type: number
      title: queryset
      description: Query Limiter.  Enter a value to limit the number of records returned for each query. Value cannot exceed 70,000.
    rb.responseset: 
      type: number
      title: responseset
      description: Response Set Limiter. Enter a value to limit the number of records per page. Value cannot exceed 1,000.
    rb.summarylist: 
      type: string
      title: summarylist
      description: Summary List Flag.  Enter a Y to return a list of summary statistics based on the parameters submitted to the query service.
      enum: 
        - Y
        - N
    rb.tablelist: 
      type: string
      title: tablelist
      description: Table List Flag. Enter a Y to display the first page of facility results.
      enum: 
        - Y
        - N
    rb.xmax: 
      type: number
      title: xmax
      description: Maximum longitude value in decimal degrees.
    rb.xmin: 
      type: number
      title: xmin
      description: Minimum longitude value in decimal degrees.
    rb.ymax: 
      type: number
      title: ymax
      description: Maximum latitude value in decimal degrees.
    rb.ymin: 
      type: number
      title: ymin
      description: Minimum latitude value in decimal degrees.
  responses: 
    air_rest_services.get_download.default: 
      description: Results are a comma separated value (CSV) file or a file containing a GeoJSON feature collection.
      content: 
        text/csv: 
          schema: 
            type: string
            format: binary
        application/vnd.geo+json: 
          schema: 
            type: string
            format: binary
    air_rest_services.get_facilities.default: 
      description: Results are summary statistics for the query and a query identifier (QID).
      content: 
        application/json: 
          schema: 
            type: object
            title: Facilities Root
            xml: 
              name: Root
            properties: 
              Results: 
                $ref: '#/components/schemas/air_rest_services.get_facilities.Results'
            required: 
              - Results
        application/xml: 
          schema: 
            type: object
            title: Facilities Root
            xml: 
              name: Root
            properties: 
              Results: 
                $ref: '#/components/schemas/air_rest_services.get_facilities.Results'
            required: 
              - Results
    air_rest_services.get_facility_info.default: 
      description: Results will either be an array of Facilities or an array of Clusters. The search will return clusters if the number of facilities returned is greater than the resposeset size, otherwise individual facility records will be returned.
      content: 
        application/json: 
          schema: 
            type: object
            title: Info Root
            xml: 
              name: Root
            properties: 
              Results: 
                oneOf: 
                  - $ref: '#/components/schemas/air_rest_services.get_facility_info.Results-1'
                  - $ref: '#/components/schemas/air_rest_services.get_facility_info.Results-2'
            required: 
              - Results
        application/xml: 
          schema: 
            type: object
            title: Info Root
            xml: 
              name: Root
            properties: 
              Results: 
                oneOf: 
                  - $ref: '#/components/schemas/air_rest_services.get_facility_info.Results-1'
                  - $ref: '#/components/schemas/air_rest_services.get_facility_info.Results-2'
            required: 
              - Results
    air_rest_services.get_geojson.default: 
      description: Results are formatted as a GeoJSON feature collection.
      content: 
        application/json: 
          schema: 
            type: object
            title: GeoJSON Root
            xml: 
              name: Root
            properties: 
              type: 
                type: string
              features: 
                type: array
                items: 
                  $ref: '#/components/schemas/air_rest_services.get_geojson.Feature'
                xml: 
                  wrapped: true
            required: 
              - type
              - features
    air_rest_services.get_info_clusters.default: 
      description: Response Object
      content: 
        text/csv: 
          schema: 
            type: string
            format: binary
        application/vnd.geo+json: 
          schema: 
            type: string
            format: binary
    air_rest_services.get_map.default: 
      description: Results are either an array of State, County, Zip Code facility cluster map coordinates or individual facility coordinates.  Coordinates provided are in WGS84.
      content: 
        application/json: 
          schema: 
            type: object
            title: Map Root
            xml: 
              name: Root
            properties: 
              MapOutput: 
                $ref: '#/components/schemas/air_rest_services.MapOutput'
            required: 
              - MapOutput
        application/xml: 
          schema: 
            type: object
            title: Map Root
            xml: 
              name: Root
            properties: 
              MapOutput: 
                $ref: '#/components/schemas/air_rest_services.MapOutput'
            required: 
              - MapOutput
    air_rest_services.get_qid.default: 
      description: Results are an array (page)  of CAA (ICIS Air) Facilities with the number of facilities equal to the responseset (page size).
      content: 
        application/json: 
          schema: 
            type: object
            title: QID Root
            xml: 
              name: Root
            properties: 
              Results: 
                $ref: '#/components/schemas/air_rest_services.get_qid.Results'
            required: 
              - Results
        application/xml: 
          schema: 
            type: object
            title: QID Root
            xml: 
              name: Root
            properties: 
              Results: 
                $ref: '#/components/schemas/air_rest_services.get_qid.Results'
            required: 
              - Results
    air_rest_services.metadata.default: 
      description: Results are an array of columns/objects.
      content: 
        application/json: 
          schema: 
            type: object
            title: Metadata Root
            xml: 
              name: Root
            properties: 
              Results: 
                $ref: '#/components/schemas/metadata.Results'
            required: 
              - Results
        application/xml: 
          schema: 
            type: object
            title: Metadata Root
            xml: 
              name: Root
            properties: 
              Results: 
                $ref: '#/components/schemas/metadata.Results'
            required: 
              - Results
  parameters: 
    c1_lat: 
      name: c1_lat
      in: query
      description: Latitude of 1st corner of box that bounds the resulting facilities. The latitude and longitude of both corners of the bounding box must be provided.
      required: false
      schema: 
        type: number
        title: c1_lat
    c1_long: 
      name: c1_long
      in: query
      description: Longitude of 1st corner of box that bounds the resulting facilities. The latitude and longitude of both corners of the bounding box must be provided.
      required: false
      schema: 
        type: number
        title: c1_long
    c2_lat: 
      name: c2_lat
      in: query
      description: Latitude of 2nd corner of box that bounds the resulting facilities. The latitude and longitude of both corners of the bounding box must be provided.
      required: false
      schema: 
        type: number
        title: c2_lat
    c2_long: 
      name: c2_long
      in: query
      description: Longitude of 2nd corner of box that bounds the resulting facilities. The latitude and longitude of both corners of the bounding box must be provided.
      required: false
      schema: 
        type: number
        title: c2_long
    callback: 
      name: callback
      in: query
      description: JSONP Callback.  For use with JSONP and GEOJSONP output only.  Enter a name of the function in which to wrap the JSON response.
      required: false
      schema: 
        type: string
        title: callback
    descending: 
      name: descending
      in: query
      description: Output Sort Column Descending Flag.  Enter Y to column identified in the newsort parameter descending.  Enter N to use ascending sort order. Used only when newsort parameter is populated.
      required: false
      schema: 
        type: string
        title: descending
        enum: 
          - Y
          - N
    maplist: 
      name: maplist
      in: query
      description: Map List Flag.  Provide a Y to return mappable coordinates representing the full geographic extent of the queryset (all facilities that met the selection criteria).
      required: false
      schema: 
        type: string
        title: maplist
        enum: 
          - Y
          - N
    newsort: 
      name: newsort
      in: query
      description: Output Sort Column.  Enter the number of the column on which the data will be sorted. If unpopulated results will sort on the first column.
      required: false
      schema: 
        type: number
        title: newsort
    output: 
      name: output
      in: query
      description: |-
        Output Format Flag.  Enter one of the following keywords:
        * JSON = Data model formatted as Javascript Object Notation (default).
        * JSONP = Data model formatted as Javascript Object Notation with Padding.  
        * XML = Data model formatted as Extensible Markup Language.
      required: false
      schema: 
        type: string
        title: output
        enum: 
          - JSONP
          - JSON
          - XML
    output.get_download: 
      name: output
      in: query
      description: |-
        Output Format Flag.  Enter one of the following keywords:
        * CSV = Facility results formatted as comma delimited file download (default).
        * GEOJSOND = Facility results formatted as GeoJSON feature collection download.
      required: false
      schema: 
        type: string
        title: output
    output.get_facility_info: 
      name: output
      in: query
      description: |-
        Output Format Flag.  Enter one of the following keywords:
        * JSON = Data model formatted as Javascript Object Notation (default).
        * JSONP = Data model formatted as Javascript Object Notation with Padding.  
        * XML = Data model formatted as Extensible Markup Language.
        * CSV = Facility results formatted as comma delimited file download.
        * GEOJSON = Facility results formatted as GeoJSON feature collection.
        * GEOJSONP = Facility results formatted as GeoJSON feature collection with Padding.
        * GEOJSOND = Facility results formatted as GeoJSON feature collection download.
      required: false
      schema: 
        type: string
        title: output
    output.get_geojson: 
      name: output
      in: query
      description: |-
        Output Format Flag.  Enter one of the following keywords:
        * GEOJSON = Facility results formatted as GeoJSON feature collection (default).
        * GEOJSONP = Facility results formatted as GeoJSON feature collection with Padding.
        * GEOJSOND = Facility results formatted as GeoJSON feature collection download.
      required: false
      schema: 
        type: string
        title: output
    p_act: 
      name: p_act
      in: query
      description: Active Permits/Facilities Flag.  Provide Y or N to filter results to facilities with active permits.
      required: false
      schema: 
        type: string
        title: p_act
        enum: 
          - Y
          - N
          - A
    p_agoo: 
      name: p_agoo
      in: query
      description: Indicates whether to AND or OR the Owner/Operator parameter (p_owop) and the federal agency code (p_fa) parameters.
      required: false
      schema: 
        type: string
        title: p_agoo
        enum: 
          - AND
          - OR
    p_ar: 
      name: p_ar
      in: query
      description: |-
        Associated EPA Air Reports Program Filter.  Enter multiple values as a comma-delimited list.  Valid values are:
        * TRI = Toxic Release Inventory.
        * GHG = Green House Gas Reporter.
        * EIS = Emission Inventory System.
        * CAMD = Clean Air Markets Program Reporter.
      required: false
      schema: 
        type: string
        title: p_ar
    p_c1lat: 
      name: p_c1lat
      in: query
      description: In decimal degrees.  Latitude of 1st corner of box that bounds the resulting facilities. The latitude and longitude of both corners of the bounding box must be provided.
      required: false
      schema: 
        type: number
        title: p_c1lat
    p_c1lon: 
      name: p_c1lon
      in: query
      description: In decimal degrees.  Longitude of 1st corner of box that bounds the resulting facilities. The latitude and longitude of both corners of the bounding box must be provided.
      required: false
      schema: 
        type: number
        title: p_c1lon
    p_c2lat: 
      name: p_c2lat
      in: query
      description: In decimal degrees.  Latitude of 2nd corner of box that bounds the resulting facilities. The latitude and longitude of both corners of the bounding box must be provided.
      required: false
      schema: 
        type: number
        title: p_c2lat
    p_c2lon: 
      name: p_c2lon
      in: query
      description: In decimal degrees.  Longitude of 2nd corner of box that bounds the resulting facilities. The latitude and longitude of both corners of the bounding box must be provided.
      required: false
      schema: 
        type: number
        title: p_c2lon
    p_cifdi: 
      name: p_cifdi
      in: query
      description: Compliance issuess found during inspection.
      required: false
      schema: 
        type: string
        title: p_cifdi
        enum: 
          - Any
          - Yes
          - No
          - Undetermined
    p_co: 
      name: p_co
      in: query
      description: Facility County Filter. Provide a single county name in combination with a state value provided via p_st.
      required: false
      schema: 
        type: string
        title: p_co
    p_ct: 
      name: p_ct
      in: query
      description: Facility City Filter. Enter a single case-insensitive city name to filter results.
      required: false
      schema: 
        type: string
        title: p_ct
    p_decouple: 
      name: p_decouple
      in: query
      description: "Decouple Inspection Code Search Flag.  Enter \"Y\" to search for inspection code types with p_pityp without respect to the date range search provided with p_ysl* parameters."
      required: false
      schema: 
        type: string
        title: p_decouple
        enum: 
          - Y
          - N
    p_des: 
      name: p_des
      in: query
      description: "Universe Designation Limiter.  Enter one or more universe designation codes.  Provide multiple values as a comma-delimited list.  Use code \"TSDF\" to return the full enforcement TSDF universe and \"Operating TSDF\" to return the operating TSDF universe."
      required: false
      schema: 
        type: string
        title: p_des
    p_ejscreen: 
      name: p_ejscreen
      in: query
      description: "Enter \"Y\" to limit facilities to Census block groups where one of more Environmental Justice indexes above 80th percentile."
      required: false
      schema: 
