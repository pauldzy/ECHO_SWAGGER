    rcra_rest_services.get_qid.Results: 
      type: object
      title: QID Results
      properties: 
        Message: 
          $ref: '#/components/schemas/property.Message'
        QueryRows: 
          $ref: '#/components/schemas/property.QueryRows'
        QueryID: 
          $ref: '#/components/schemas/property.QueryID'
        Facilities: 
          type: array
          items: 
            $ref: '#/components/schemas/rcra_rest_services.get_facilities.Facilities'
          xml: 
            wrapped: true
        PageNo: 
          $ref: '#/components/schemas/property.PageNo'
      required: 
        - Message
        - QueryRows
        - QueryID
        - Facilities
        - PageNo
  responses: 
    rcra_rest_services.get_download.default: 
      description: Results are a comma separated value (CSV) file or a file containing a GeoJSON feature collection.
      content: 
        text/csv: 
          schema: 
            type: string
            format: binary
        application/vnd.geo+json: 
          schema: 
            type: string
            format: binary
    rcra_rest_services.get_facilities.default: 
      description: Results are summary statistics for the query and a query identifier (QID).
      content: 
        application/json: 
          schema: 
            type: object
            title: Facility Root
            xml: 
              name: Root
            properties: 
              Results: 
                $ref: '#/components/schemas/rcra_rest_services.get_facilities.Results'
            required: 
              - Results
        application/xml: 
          schema: 
            type: object
            title: Facility Root
            xml: 
              name: Root
            properties: 
              Results: 
                $ref: '#/components/schemas/rcra_rest_services.get_facilities.Results'
            required: 
              - Results
    rcra_rest_services.get_facility_info.default: 
      description: Results will either be an array of Facilities or an array of Clusters. The search will return clusters if the number of facilities returned is greater than the resposeset size, otherwise individual facility records will be returned.
      content: 
        application/json: 
          schema: 
            type: object
            title: Info Root
            xml: 
              name: Root
            properties: 
              Results: 
                oneOf: 
                  - $ref: '#/components/schemas/rcra_rest_services.get_facility_info.Results-1'
                  - $ref: '#/components/schemas/rcra_rest_services.get_facility_info.Results-2'
            required: 
              - Results
        application/xml: 
          schema: 
            type: object
            title: Info Root
            xml: 
              name: Root
            properties: 
              Results: 
                oneOf: 
                  - $ref: '#/components/schemas/rcra_rest_services.get_facility_info.Results-1'
                  - $ref: '#/components/schemas/rcra_rest_services.get_facility_info.Results-2'
            required: 
              - Results
    rcra_rest_services.get_geojson.default: 
      description: Results are formatted as a GeoJSON feature collection.
      content: 
        application/json: 
          schema: 
            type: object
            title: GeoJSON Root
            xml: 
              name: Root
            properties: 
              type: 
                type: string
              features: 
                type: array
                items: 
                  $ref: '#/components/schemas/rcra_rest_services.get_geojson.Feature'
                xml: 
                  wrapped: true
            required: 
              - type
              - features
    rcra_rest_services.get_info_clusters.default: 
      description: Response Object
      content: 
        text/csv: 
          schema: 
            type: string
            format: binary
        application/vnd.geo+json: 
          schema: 
            type: string
            format: binary
    rcra_rest_services.get_map.default: 
      description: Results are either an array of State, County, Zip Code facility cluster map coordinates or individual facility coordinates.  Coordinates provided are in WGS84.
      content: 
        application/json: 
          schema: 
            type: object
            title: Map Root
            xml: 
              name: Root
            properties: 
              MapOutput: 
                $ref: '#/components/schemas/rcra_rest_services.MapOutput'
            required: 
              - MapOutput
        application/xml: 
          schema: 
            type: object
            title: Map Root
            xml: 
              name: Root
            properties: 
              MapOutput: 
                $ref: '#/components/schemas/rcra_rest_services.MapOutput'
            required: 
              - MapOutput
    rcra_rest_services.get_qid.default: 
      description: Results are an array (page)  of RCRA (RCRAInfo) Facilities/Hazardous Waste Handlers with the number of facilities equal to the responseset (page size).
      content: 
        application/json: 
          schema: 
            type: object
            title: QID Root
            xml: 
              name: Root
            properties: 
              Results: 
                $ref: '#/components/schemas/rcra_rest_services.get_qid.Results'
            required: 
              - Results
        application/xml: 
          schema: 
            type: object
            title: QID Root
            xml: 
              name: Root
            properties: 
              Results: 
                $ref: '#/components/schemas/rcra_rest_services.get_qid.Results'
            required: 
              - Results
    rcra_rest_services.metadata.default: 
      description: Results are an array of columns/objects.
      content: 
        application/json: 
          schema: 
            type: object
            title: Metadata Root
            xml: 
              name: Root
            properties: 
              Results: 
                $ref: '#/components/schemas/metadata.Results'
            required: 
              - Results
        application/xml: 
          schema: 
            type: object
            title: Metadata Root
            xml: 
              name: Root
            properties: 
              Results: 
                $ref: '#/components/schemas/metadata.Results'
            required: 
              - Results
  parameters: 
    c1_lat: 
      name: c1_lat
      in: query
      description: Latitude of 1st corner of box that bounds the resulting facilities. The latitude and longitude of both corners of the bounding box must be provided.
      required: false
      schema: 
        type: number
        title: c1_lat
    c1_long: 
      name: c1_long
      in: query
      description: Longitude of 1st corner of box that bounds the resulting facilities. The latitude and longitude of both corners of the bounding box must be provided.
      required: false
      schema: 
        type: number
        title: c1_long
    c2_lat: 
      name: c2_lat
      in: query
      description: Latitude of 2nd corner of box that bounds the resulting facilities. The latitude and longitude of both corners of the bounding box must be provided.
      required: false
      schema: 
        type: number
        title: c2_lat
    c2_long: 
      name: c2_long
      in: query
      description: Longitude of 2nd corner of box that bounds the resulting facilities. The latitude and longitude of both corners of the bounding box must be provided.
      required: false
      schema: 
        type: number
        title: c2_long
    callback: 
      name: callback
      in: query
      description: JSONP Callback.  For use with JSONP and GEOJSONP output only.  Enter a name of the function in which to wrap the JSON response.
      required: false
      schema: 
        type: string
        title: callback
    descending: 
      name: descending
      in: query
      description: Output Sort Column Descending Flag.  Enter Y to column identified in the newsort parameter descending.  Enter N to use ascending sort order. Used only when newsort parameter is populated.
      required: false
      schema: 
        type: string
        title: descending
        enum: 
          - Y
          - N
    maplist: 
      name: maplist
      in: query
      description: Map List Flag.  Provide a Y to return mappable coordinates representing the full geographic extent of the queryset (all facilities that met the selection criteria).
      required: false
      schema: 
        type: string
        title: maplist
        enum: 
          - Y
          - N
    newsort: 
      name: newsort
      in: query
      description: Output Sort Column.  Enter the number of the column on which the data will be sorted. If unpopulated results will sort on the first column.
      required: false
      schema: 
        type: number
        title: newsort
    output: 
      name: output
      in: query
      description: |-
        Output Format Flag.  Enter one of the following keywords:
        * JSON = Data model formatted as Javascript Object Notation (default).
        * JSONP = Data model formatted as Javascript Object Notation with Padding.  
        * XML = Data model formatted as Extensible Markup Language.
      required: false
      schema: 
        type: string
        title: output
        enum: 
          - JSONP
          - JSON
          - XML
    output.get_download: 
      name: output
      in: query
      description: |-
        Output Format Flag.  Enter one of the following keywords:
        * CSV = Facility results formatted as comma delimited file download (default).
        * GEOJSOND = Facility results formatted as GeoJSON feature collection download.
      required: false
      schema: 
        type: string
        title: output
    output.get_facility_info: 
      name: output
      in: query
      description: |-
        Output Format Flag.  Enter one of the following keywords:
        * JSON = Data model formatted as Javascript Object Notation (default).
        * JSONP = Data model formatted as Javascript Object Notation with Padding.  
        * XML = Data model formatted as Extensible Markup Language.
        * CSV = Facility results formatted as comma delimited file download.
        * GEOJSON = Facility results formatted as GeoJSON feature collection.
        * GEOJSONP = Facility results formatted as GeoJSON feature collection with Padding.
        * GEOJSOND = Facility results formatted as GeoJSON feature collection download.
      required: false
      schema: 
        type: string
        title: output
    output.get_geojson: 
      name: output
      in: query
      description: |-
        Output Format Flag.  Enter one of the following keywords:
        * GEOJSON = Facility results formatted as GeoJSON feature collection (default).
        * GEOJSONP = Facility results formatted as GeoJSON feature collection with Padding.
        * GEOJSOND = Facility results formatted as GeoJSON feature collection download.
      required: false
      schema: 
        type: string
        title: output
