    property.CaseNumber: 
      type: string
      title: CaseNumber
      description: "A unique number identifying the enforcement action. For EPA civil cases, these numbers begin with either the two digit EPA Region Code, \"HQ\" (headquarters initiated cases), and \"EF\" or \"WF\" (Eastern or Western Field Office CAA Mobile Source Program cases); followed by the fiscal year in which the action was initiated. After the fiscal year there is a sequence number. State NPDES civil cases start with the two character post abbreviation, followed by a sequence number."
      nullable: true
      example: '05-200021274'
    property.ChemicalName: 
      type: string
      title: ChemicalName
      description: The TRI chemical to which the data in this row applies.
      nullable: true
    property.City: 
      type: string
      title: City
      description: The name of the city, town, village or other locality, when identifiable, within whose boundaries (the majority of) the facility site is located. This is not always the same as the city used for USPS mail delivery.
      nullable: true
    property.DocketNumber: 
      type: string
      title: DocketNumber
      description: The number the Clerk of the Court assigned to the case that is filed or to a consent decree when it is lodged. For administrative cases, this number is assigned to the case by the Regional Hearing Clerk.
      nullable: true
      example: 04-20324-CR-FOOO
    property.EPARegion: 
      type: string
      title: EPARegion
      description: The EPA region in which the facility is located
      nullable: true
      example: '04'
    property.EPARegionCode: 
      type: string
      title: EPARegionCode
      description: The EPA region where the facility is located. EPA has 10 regional offices that execute programs within several states and territories
      nullable: true
      example: '03'
    property.EndDate: 
      type: string
      title: End Date
      description: End date for the date range of interest. Formatted as mm/dd/yyyy
      nullable: true
      example: 01/01/2016
    property.ExceedencePct: 
      type: string
      title: ExceedencePct
      description: The percent by which the DMR value (or adjusted value) exceeded its limit (or stay) value, as generated in ICIS-NPDES
      nullable: true
      example: '0'
    property.FacCity: 
      type: string
      title: FacCity
      description: The city where the facility is located.
      nullable: true
      example: ALEXANDRIA
    property.FacName: 
      type: string
      title: FacName
      description: Name of facility
      nullable: true
      example: W M A T A CENTRAL MAINT FAC
    property.FacState: 
      type: string
      title: FacState
      description: Facility state
      nullable: true
      example: VA
    property.FacZip: 
      type: string
      title: FacZip
      description: Facility ZIP code
      nullable: true
      example: '22314'
    property.FacilityName: 
      type: string
      title: FacilityName
      description: The name of the facility.
      nullable: true
      example: 3M COMPANY
    property.Latitude: 
      type: string
      title: Latitude
      description: The latitude of the facility or permit holder as maintained in each data system.
      nullable: true
      example: '34.606651'
    property.LimitUnitDesc: 
      type: string
      title: LimitUnitDesc
      description: The short description of the unit of measure applicable to limit or DMR values
      nullable: true
      example: SU
    property.Longitude: 
      type: string
      title: Longitude
      description: The longitude of the facility or permit holder as maintained in each data system
      nullable: true
      example: '-86.982419'
    property.Message: 
      type: string
      title: Message
      description: Field to record messages (typically performance-related) about packet processing.
      nullable: false
      example: Success
    property.MonitoringLocationCode: 
      type: string
      title: MonitoringLocationCode
      description: The code that the monitoring location at which the monitoring requirement (and effluent limit if limited) applies. One parameter may have several monitoring location codes pertaining to the same permitted feature
      nullable: true
      example: '1'
    property.MonitoringPeriodEndDate: 
      type: string
      title: MonitoringPeriodEndDate
      description: The date that the monitoring period for the values covered by the DMR Form ends
      nullable: true
      example: 30-APR-14
    property.NPDES: 
      type: string
      title: NPDES
      description: NPDES Flag
      nullable: true
    property.NPDESIDs: 
      type: string
      title: NPDESIDs
      description: Clean Water Act ID from the ICIS-NPDES (Integrated Compliance Information System - National Pollutant Discharge Elimination System)
      nullable: true
    property.PageNo: 
      type: string
      title: PageNo
      description: The number of pages of results returned
      nullable: false
      example: '1'
    property.ParameterCode: 
      type: string
      title: ParameterCode
      description: The unique 5 digit numeric code identifying the parameter. If the code is less than 5 digits in the .CSV, append zeros to the beginning of the number (e.g., 100 is equivalent to 00100)
      nullable: true
      example: '00400'
    property.ParameterDesc: 
      type: string
      title: ParameterDesc
      description: The pollutant name and form (e.g., dissolved, suspended) associated with the parameter code
      nullable: true
      example: pH
    property.ParameterName: 
      type: string
      title: ParameterName
      description: The pollutant name.
      nullable: true
      example: "Iron, total [as Fe]"
    property.PermFeatureNmbr: 
      type: string
      title: PermFeatureNmbr
      description: A three-character code in ICIS-NPDES that identifies the point of discharge (e.g., outfall) for a facility. A NPDES permit may have multiple points of discharge. If the code is less than three characters in the .CSV, append zeros to the beginning of the number (e.g., 1 is equivalent to 001)
      nullable: true
      example: '001'
    property.Pollutant: 
      type: string
      title: Pollutant
      description: The name that EPA has selected as its preferred name for a substance (also known as registry name). If the registry name is not available, use the systematic name instead.
      nullable: true
      example: Carbon monoxide
    property.PollutantName: 
      type: string
      title: Pollutant Name
      description: The name designating the waste material substance or chemical involved at the facility that has a Quantitative Environmental Impact addressed in the SEP or Complying Actions.
      nullable: true
      example: NONE
    property.QueryID: 
      type: string
      title: QueryID
      description: Sequential number assigned to entire search result
      nullable: false
      example: '245'
    property.QueryRows: 
      type: string
      title: QueryRows
      description: Number of query results returned
      nullable: false
      example: '5'
    property.StartDate: 
      type: string
      title: StartDate
      description: Starting date for the date range of interest. Formatted as mm/dd/yyyy
      nullable: true
      example: 01/01/2016
    property.State: 
      type: string
      title: State
      description: The two letter abbreviation that represents the state or state equivalent for the U.S.
      nullable: true
      example: FL
    property.Year: 
      type: string
      title: Year
      description: The calendar year of a time dimension (reporting table) record.
      nullable: true
    property.Zip: 
      type: string
      title: Zip
      description: US postal ZIP code, as maintained by ICIS.
      nullable: true
      example: '53140'
    rb.callback: 
      type: string
      title: callback
      description: JSONP Callback.  For use with JSONP and GEOJSONP output only.  Enter a name of the function in which to wrap the JSON response.
    rb.descending: 
      type: string
      title: descending
      description: Output Sort Column Descending Flag.  Enter Y to column identified in the newsort parameter descending.  Enter N to use ascending sort order. Used only when newsort parameter is populated.
      enum: 
        - Y
        - N
    rb.download: 
      type: string
      title: download
      description: Name of data object to be downloaded, e.g., TopWatersheds, TopSIC, TopFacilities, TopPollutantPounds, TopPollutantTWPE, TopWatershedPounds, TopWatershedTWPE, TopSICPounds, TopSICTWPE, TopFacilityPounds, TopFacilityTWPE.
    rb.newsort.DMR: 
      type: string
      title: newsort
      description: Output Sort Column.  Enter the number of the column on which the data will be sorted. If unpopulated results will sort on the first column.
    rb.output: 
      type: string
      title: output
      description: |-
        Output Format Flag.  Enter one of the following keywords:
        * JSON = Data model formatted as Javascript Object Notation (default).
        * JSONP = Data model formatted as Javascript Object Notation with Padding.  
        * XML = Data model formatted as Extensible Markup Language.
      enum: 
        - JSONP
        - JSON
        - XML
    rb.p_cas: 
      type: string
      title: p_cas
      description: Chemical Abstracts Service (CAS) Registry Number.
    rb.p_co: 
      type: string
      title: p_co
      description: Facility County Filter. Provide a single county name in combination with a state value provided via p_st.
    rb.p_ct: 
      type: string
      title: p_ct
      description: Facility City Filter. Enter a single case-insensitive city name to filter results.
    rb.p_dmr_tri_link: 
      type: string
      title: p_dmr_tri_link
      description: DMR facility links to TRI ID Flag. Provide a Y or N to restrict results to DMR facilities that do or do not link to TRI ID(s).
    rb.p_dmr_tri_release: 
      type: string
      title: p_dmr_tri_release
      description: DMR facility links to TRI ID(s) that reports releases to surface waters flag. Provide Y or N to restrict results to DMR facilities that do or do not link to TRI ID(s) that report releases to surface waters.
    rb.p_esa: 
      type: string
      title: p_esa
      description: ESA-listed species flag. Provide Y or N to restrict results to DMR facilities that do or do not discharge to counties w/ ESA-listed species
    rb.p_exceed: 
      type: string
      title: p_exceed
      description: Effluent limit exceedance flag. Provide Y or N to restrict results to DMR facilities with or with no effluent limit exceedences
    rb.p_fname: 
      type: string
      title: p_fname
      description: Facility Name Filter. Enter a full or partial facility name to restrict results. 
    rb.p_huc: 
      type: string
      title: p_huc
      description: 2-, 4-, 6-, or 8-character watershed. May contain multiple comma-separated values.
    rb.p_imp_poll: 
      type: string
      title: p_imp_poll
      description: Discharge pollutants contributing to impairment flag. Provide Y or N to restrict results to DMR facilities that discharge pollutants contributing to a waterbody impairment
    rb.p_imp_water: 
      type: string
      title: p_imp_water
      description: Discharge to impaired waterbodies flag. Provide Y or N to restrict results to DMR facilities that discharge to impaired waterbodies
    rb.p_lat: 
      type: number
      title: p_lat
      description: Latitude location in decimal degrees.
    rb.p_long: 
      type: number
      title: p_long
      description: Longitude location in decimal degrees.
    rb.p_maj: 
      type: string
      title: p_maj
      description: Major Facility Flag.  Enter Y to restrict results to Major facilities only.
      enum: 
        - Y
        - N
    rb.p_naics: 
      type: string
      title: p_naics
      description: North American Industry Classification System Filter. Enter two to six digits to filter results to facilities having matching NAICS codes.  Digits less than six will match to all codes beginning with the provided values.
    rb.p_naics2: 
      type: string
      title: p_naics2
      description: "North American Industry Classification System Filter. Enter two digit code to filter results to facilities having matching NAICS codes.  A final wild-card is always present allowing \"22\" to match all NAICS codes beginning with 22. "
    rb.p_permit_id: 
      type: string
      title: p_permit_id
      description: "Facility identifier from one of the following EPA facility systems: National Pollutant Discharge Elimination System (NPDES) ID, Facility Registry Service (FRS) ID, Toxics Release Inventory (TRI) ID, or Clean Watersheds Needs Survey (CWNS) ID."
    rb.p_poll_cat: 
      type: string
      title: p_poll_cat
      description: |-
        Pollutant Category. Provide a keyword to limit results.
        * NutN = Nitrogen
        * NutP = Phosphorus
        * ORG = Organic Enrichment
        * SS = Solids
        * MET = Metals
        * PP = Clean Water Act Priority Pollutants
        * CER = CERCLA Hazardous Substances
        * TRI = TRI Chemicals
        * RAD = Radionuclides 
        * PAT = Pathogen Indicators
        * Temp = Temperature
        * WW = Wastewater Flow
        * GRAD = General Radioactivity
        * CLR = Color
        * WET = Whole Effluent Toxicity
      enum: 
        - NUTN
        - NUTP
        - ORG
        - SS
        - MET
        - PP
        - CER
        - TRI
        - RAD
        - PAT
        - TEMP
        - WW
        - GRAD
        - CLR
        - WET
    rb.p_poll_name: 
      type: string
      title: p_poll_name
      description: Polltant Name. Provide a single pollutant name to restrict results.
    rb.p_potw: 
      type: string
      title: p_potw
      description: Publicly-Owned Treatment Works (POTW) Flag. Provide Y to restrict results to POTWs.
    rb.p_psc: 
      type: string
      title: p_psc
      description: Point Source Category.
    rb.p_radius: 
      type: number
      title: p_radius
      description: Spatial Search Radius.  Enter a radius up to 100 miles in which to spatially search for facilities.
    rb.p_reg: 
      type: string
      title: p_reg
      description: EPA Region Filter. Provide a single value of 01 thru 10 to restrict results to a single EPA region.
      enum: 
        - 01
        - 02
        - 03
        - 04
        - 05
        - 06
        - 07
        - 08
        - 09
        - 10
    rb.p_sic: 
      type: string
      title: p_sic
      description: Standard Industrial Classification (SIC) Code Filter.  Enter a single 4-digit SIC Code to filter results.  If more complex filtering is required, use p_sic2 and p_sic4.
    rb.p_sic2: 
      type: string
      title: p_sic2
      description: "Standard Industrial Classification (SIC) Code Filter Alternate 2. Enter a wild-card search against SIC codes.  A final wild-card is always present allowing \"22\" to match all SIC codes beginning with 22.  Use the \"%\" character within strings to match any SIC values with the pattern.  For example, \"2%21\" matches 2021, 2121, 2221, etc."
    rb.p_st: 
      type: string
      title: p_st
      description: Facility State and State-Equivalent Filter.  Provide one or more USPS postal abbreviations for states and state-equivalents to filter results.  Provide multiple values as a comma-delimited list.
    rb.p_watershed: 
      type: string
      title: p_watershed
      description: Watershed. Provide a watershed name in combination with p_watershed_group to restrict results.
    rb.p_watershed_group: 
      type: string
      title: p_watershed_group
      description: |-
        Major U.S. Watershed. Provide one of the following codes to restrict results. 
        * M = Major Watersheds
        * U = USGS Watersheds
        * L = Large Aquatic Ecosystems Program
        * N = National Estuaries Program
      enum: 
        - M
        - U
        - L
        - N
    rb.p_watershed_zip: 
      type: string
      title: p_watershed_zip
      description: 5-Digit Watershed ZIP Code Filter. Provide one or more 5-digit postal zip codes to filter results.  May contain multiple comma-separated values.
    rb.p_year: 
      type: string
      title: p_year
      description: The calendar year for the annual pollutant loadings. 
    rb.p_year.DMR: 
      type: string
      title: p_year
      description: Required.  The calendar year for the DMR annual pollutant loadings.
      enum: 
        - 2018
        - 2017
        - 2016
        - 2015
        - 2014
        - 2013
        - 2012
        - 2011
        - 2010
        - 2009
        - 2008
        - 2007
    rb.p_zip: 
      type: string
      title: p_zip
      description: 5-Digit ZIP Code Filter. Provide one or more 5-digit postal zip codes to filter results.  May contain multiple comma-separated values.
    rb.pageno: 
      type: number
      title: pageno
      description: Indicates the number of the page to display. It is used only when the results are paginated.
    rb.qcolumns: 
      type: string
      title: qcolumns
      description: Used to cutomize service output.  A list of comma-separated column IDs of output objects that will be returned in the service query object or download.  Use the metadata service endpoint for a complete list of Ids and definitions.
    rb.responseset: 
      type: number
      title: responseset
      description: Response Set Limiter. Enter a value to limit the number of records per page. Value cannot exceed 1,000.
