    c1_lat: 
      name: c1_lat
      in: query
      description: Latitude of 1st corner of box that bounds the resulting facilities. The latitude and longitude of both corners of the bounding box must be provided.
      required: false
      schema: 
        type: number
        title: c1_lat
    c1_long: 
      name: c1_long
      in: query
      description: Longitude of 1st corner of box that bounds the resulting facilities. The latitude and longitude of both corners of the bounding box must be provided.
      required: false
      schema: 
        type: number
        title: c1_long
    c2_lat: 
      name: c2_lat
      in: query
      description: Latitude of 2nd corner of box that bounds the resulting facilities. The latitude and longitude of both corners of the bounding box must be provided.
      required: false
      schema: 
        type: number
        title: c2_lat
    c2_long: 
      name: c2_long
      in: query
      description: Longitude of 2nd corner of box that bounds the resulting facilities. The latitude and longitude of both corners of the bounding box must be provided.
      required: false
      schema: 
        type: number
        title: c2_long
    callback: 
      name: callback
      in: query
      description: JSONP Callback.  For use with JSONP and GEOJSONP output only.  Enter a name of the function in which to wrap the JSON response.
      required: false
      schema: 
        type: string
        title: callback
    category_code: 
      name: category_code
      in: query
      required: false
      schema: 
        type: string
        title: category_code
    descending: 
      name: descending
      in: query
      description: Output Sort Column Descending Flag.  Enter Y to column identified in the newsort parameter descending.  Enter N to use ascending sort order. Used only when newsort parameter is populated.
      required: false
      schema: 
        type: string
        title: descending
        enum: 
          - Y
          - N
    descending.LOOKUP: 
      name: descending
      in: query
      description: Output Sort Column Descending Flag.  Enter Y to sort results in descending order.
      required: false
      schema: 
        type: string
        title: descending
    download: 
      name: download
      in: query
      description: Name of data object to be downloaded, e.g., TopWatersheds, TopSIC, TopFacilities, TopPollutantPounds, TopPollutantTWPE, TopWatershedPounds, TopWatershedTWPE, TopSICPounds, TopSICTWPE, TopFacilityPounds, TopFacilityTWPE.
      required: false
      schema: 
        type: string
        title: download
    end_date: 
      name: end_date
      in: query
      description: The end date (mm/dd/yyyy) for the date range of interest. Must be used in conjunction with start_date. If start_date and end_date are not specified, the service will return the last three years of data.
      required: false
      schema: 
        type: string
        title: end_date
    exact_match: 
      name: exact_match
      in: query
      required: false
      schema: 
        type: string
        title: exact_match
    loads: 
      name: loads
      in: query
      required: false
      schema: 
        type: string
        title: loads
    maplist: 
      name: maplist
      in: query
      description: Map List Flag.  Provide a Y to return mappable coordinates representing the full geographic extent of the queryset (all facilities that met the selection criteria).
      required: false
      schema: 
        type: string
        title: maplist
        enum: 
          - Y
          - N
    newsort: 
      name: newsort
      in: query
      description: Output Sort Column.  Enter the number of the column on which the data will be sorted. If unpopulated results will sort on the first column.
      required: false
      schema: 
        type: number
        title: newsort
    newsort.DMR: 
      name: newsort
      in: query
      description: Output Sort Column.  Enter the number of the column on which the data will be sorted. If unpopulated results will sort on the first column.
      required: false
      schema: 
        type: string
        title: newsort
    nn2: 
      name: nn2
      in: query
      description: "Secondary statute filter, provide a single statute code to filter permit results (e.g., \"EP313\")"
      required: false
      schema: 
        type: string
        title: nn2
    nnn: 
      name: nnn
      in: query
      description: "Statute filter, provide a single statute code to filter permit results (e.g., \"CAA\")"
      required: false
      schema: 
        type: string
        title: nnn
    outfall: 
      name: outfall
