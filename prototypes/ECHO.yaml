    rb.p_ct: 
      type: string
      title: p_ct
      description: Facility City Filter. Enter a single case-insensitive city name to filter results.
    rb.p_ejscreen: 
      type: string
      title: p_ejscreen
      description: "Enter \"Y\" to limit facilities to Census block groups where one of more Environmental Justice indexes above 80th percentile."
    rb.p_fa: 
      type: string
      title: p_fa
      description: Federal Agency. 1 character or 5-character values; may contain multiple comma-separated values. ALL will retrieve all facilities where the federal agency code is not null.  Use the Federal Agencies lookup service to obtain a list of values.
    rb.p_fac_icos: 
      type: string
      title: p_fac_icos
      description: "FRS tribal land spatial flag.  Enter \"Y\" or \"N\" to include or exclude facilities based on FRS tribal land spatial flag."
    rb.p_fea: 
      type: string
      title: p_fea
      description: |-
        Formal Enforcement Actions [within / not within] specified date range indicator. The date range is determined by parameters p_fead1 and p_fead2 or by parameter p_feay.
        - W = within date range
        - N = not within date range
      enum: 
        - W
        - N
    rb.p_feaa: 
      type: string
      title: p_feaa
      description: |-
        Agency associated with Formal Enforcement Actions:
        * E = EPA
        * S = State
        * A = All
      enum: 
        - A
        - E
        - S
    rb.p_feac: 
      type: string
      title: p_feac
      description: "Formal Enforcment Action Last Case Date Limiter Flag.  Enter a value of \"Y\" to additionally apply the p_feay year filter to the last formal enforcement action case date.  Use the p_fea parameter to control if the filter is within or outside the date span provided."
    rb.p_feay: 
      type: number
      title: p_feay
      description: Years (1 to 5) Range.  This value is used to create a date range for Formal Enforcement Actions (FEA). Used along with p_fea (which indicates whether to look within or outside of the date range) to find FEAs within (or not within) the number of years specified.
      enum: 
        - 1
        - 2
        - 3
        - 4
        - 5
    rb.p_ff: 
      type: string
      title: p_ff
      description: Federal Facility Indicator Flag. Enter Y to restrict searches to federal facilities.
      enum: 
        - Y
    rb.p_fips: 
      type: string
      title: p_fips
      description: FIPS Code Filter.  Enter a single 5-character Federal Information Processing Standards (FIPS) state + county value to restrict results.  E.g. to limit results to Kenosha County, Wisconsin, use 55059.
    rb.p_fn: 
      type: string
      title: p_fn
      description: Facility Name Filter. Enter one or more case-insensitive facility names to filter results.  Provide multiple values as a comma-delimited list.  See p_fntype for additional modifiers.
    rb.p_fntype: 
      type: string
      title: p_fntype
      description: |-
        Controls type of text search performed on facility name with parameter p_fn.
        * EXACT = Find facilities having the exact provided name(s).
        * BEGINS = Find facilities with names starting with the provided term(s).
        * ALL = Find facilities using Oracle text search terms.
        * CONTAINS = 
      enum: 
        - ALL
        - CONTAINS
        - EXACT
        - BEGINS
    rb.p_frs: 
      type: string
      title: p_frs
      description: Facility Registry Service ID Filter. Enter a single 12-digit FRS identifier to filter results.
    rb.p_huc: 
      type: string
      title: p_huc
      description: 2-, 4-, 6-, or 8-character watershed. May contain multiple comma-separated values.
    rb.p_ico: 
      type: string
      title: p_ico
      description: "Indian Country Flag.  Enter a \"Y\" or \"N\" to restrict searches to facilities inside or outside Indian Country."
      enum: 
        - Y
        - N
    rb.p_icoo: 
      type: string
      title: p_icoo
      description: "Indian country search and/or flag.  Enter \"Y\" to set indian country search conditions to return any results found using p_ico, p_fac_ico or p_fac_icoo.  Otherwise only results matching all provided p_ico, p_fac_ico or p_fac_icoo conditions will be returned."
    rb.p_id: 
      type: string
      title: p_id
      description: Identifier for the service.
    rb.p_iea: 
      type: string
      title: p_iea
      description: |-
        Informal Enforcement Actions [within / not within] specified date range.  The date range is determined by parameters p_iead1 and p_iead2 or by parameter p_ieay.
        * W = within date range
        * N = not within date range
      enum: 
        - W
        - N
    rb.p_ieaa: 
      type: string
      title: p_ieaa
      description: |-
        Agency associated with Informal Enforcement Actions. If left blank, both agencies are included.
        * E = EPA
        * S = State
      enum: 
        - E
        - S
    rb.p_ieay: 
      type: number
      title: p_ieay
      description: Years (1 to 5) Range.  This value is used to create a date range for Informal Enforcement Actions (IEA). Used along with p_iea (which indicates whether to look within or outside of the date range) to find IEAs within (or not within) the number of years specified.
      enum: 
        - 1
        - 2
        - 3
        - 4
        - 5
    rb.p_impw: 
      type: string
      title: p_impw
      description: Discharging into Impaired Waters Flag. Enter Y to limit results to facilities with discharge to waterbodies listed as impaired in the ATTAINS database.
      enum: 
        - Y
        - N
    rb.p_lat: 
      type: number
      title: p_lat
      description: Latitude location in decimal degrees.
    rb.p_limit_addr: 
      type: string
      title: p_limit_addr
      description: Limit Address Search Flag.  Enter Y to restrict facility searches to native data source only.  
      enum: 
        - Y
        - N
    rb.p_long: 
      type: number
      title: p_long
      description: Longitude location in decimal degrees.
    rb.p_mact: 
      type: string
      title: p_mact
      description: CAA Maximum Achievable Control Technology (MACT) Subpart codes (alpha ID between 1 and 7 characters) applicable to the facility.
    rb.p_maj: 
      type: string
      title: p_maj
      description: Major Facility Flag.  Enter Y to restrict results to Major facilities only.
      enum: 
        - Y
        - N
    rb.p_med.ECHO: 
      type: string
      title: p_med
      description: |-
        Filter Results by Media.
        * A = Air
        * C = CAMD (Clean Air Markets Division)
        * E = EIS (Emissions Inventory Systems)
        * G = GHG (Greenhouse Gases)
        * M = RMP (Risk Management Plan)
        * R = RCRA (Hazardous Waste)
        * S = SDWA (Public Drinking Water Systems)
        * T = TRI (Toxic Release Inventory)
        * TSCA = TSCA (Toxic Substances Control Act)
        * W = Water- ALL = Air and Water and RCRA
      enum: 
        - A
        - C
        - E
        - G
        - M
        - R
        - S
        - T
        - TSCA
        - W
        - ALL
    rb.p_naa: 
      type: string
      title: p_naa
      description: Non-Attainment Area Flag.  Enter a Y or N to filter for or against facilities flagged as non-attainment areas.
    rb.p_ncs: 
      type: string
      title: p_ncs
      description: North American Industry Classification System Filter. Enter two to six digits to filter results to facilities having matching NAICS codes.  Digits less than six will match to all codes beginning with the provided values.
    rb.p_ocr: 
      type: string
      title: p_ocr
      description: |-
        Toxics Release Inventory Pounds of On-Site Chemical Releases Limiter.  Enter a keyword to filter results.
        * Z = Zero pounds of chemical releases.
        * GT0 = More than zero pounds of chemical releases.
        * GT1000 = More than one thousand pounds of chemical releases.
        * GT5000 = More than five thousand pounds of chemical releases.
        * GT10000 = More than ten thousand pounds of chemical releases.
        * GT20000 = More than twenty thousand pounds of chemical releases.
        * GT50000 = More than fifty thousand pounds of chemical releases.
    rb.p_oct: 
      type: string
      title: p_oct
      description: |-
        Toxic Release Inventory Pounds of Off-Site Chemical Releases Limiter.  Enter a keyword to filter results.
        * Z = Zero pounds of chemical releases.
        * GT0 = More than zero pounds of chemical releases.
        * GT1000 = More than one thousand pounds of chemical releases.
        * GT5000 = More than five thousand pounds of chemical releases.
        * GT10000 = More than ten thousand pounds of chemical releases.
        * GT20000 = More than twenty thousand pounds of chemical releases.
        * GT50000 = More than fifty thousand pounds of chemical releases.
      enum: 
        - Z
        - GT0
        - GT1000
        - GT5000
        - GT10000
        - GT20000
        - GT50000
    rb.p_pd: 
      type: string
      title: p_pd
      description: |-
        Population Density Limiter (per sq mile). Enter a value to limit results to facilities located in area of a given population density.
        * NONE = 0 population density per square mile
        * GT100 = More than 100 population density per square mile
        * GT500 = More than 500 population density per square mile
        * GT1000 = More than 1000 population density per square mile
        * GT5000 = More than 5000 population density per square mile
        * GT10000 = More than 10000 population density per square mile
        * GT20000 = More than 20000 population density per square mile
      enum: 
        - NONE
        - GT100
        - GT500
        - GT1000
        - GT5000
        - GT10000
        - GT20000
    rb.p_pen: 
      type: string
      title: p_pen
      description: |-
        Last Penality Date Qualifier Filter.  Enter one of the following:   
        * NEVER = No Penalties
        * ANY = Any Penalty
        * LEXX = Less than or equal to XX months.  Provide a number in place of XX, e.g. "LE5" for a facility with a penalty within previous 5 months.
        * GTXX = Greater than XX months.  Provide a number in place of XX, eg. GT12, for a facility with the last penalty greater than 12 months ago.
    rb.p_pid: 
      type: string
      title: p_pid
      description: Nine-digit permit IDs. May contain up to 2000 comma-separated values.
    rb.p_pm: 
      type: string
      title: p_pm
      description: |-
        Percent Minority Population Limiter.  Enter a value to restrict results to facilities with a given percentage of minority population within 3-mile radius.
        * NONE = 0%
        * GT5 = greater than 5%
        * GT10 = greater than 10%
        * GT25 = greater than 25%
        * GT50 = greater than 50%
        * GT75 = greater than 75%
      enum: 
        - NONE
        - GT5
        - GT10
        - GT25
        - GT50
        - GT75
    rb.p_pretty_print: 
      type: number
      title: p_pretty_print
      description: Optional flag to request GeoJSON formatted results to be pretty printed.  Only provide a numeric value when the output needs to be human readable as pretty printing has a performance cost.
    rb.p_qid: 
      type: string
      title: p_qid
      description: Query ID Selector.  Enter the QueryID number from a previously run query.
    rb.p_qiv: 
      type: string
      title: p_qiv
      description: |-
        Quarters in Noncompliance Limiter.  Enter a coded value to limit results to facilities with given quarter of noncompliance.
        * Z = Zero quarters in noncompliance.
        * GEXX = Replacing XX with a numeric value, that number of quarterd or more in noncompliance.
        * GTXX = Replacing XX with a numeric value, more than that number of quarters in noncompliance.
      enum: 
        - 0
        - GT1
        - GT2
        - GT4
        - GT8
        - 12
    rb.p_qs: 
      type: string
      title: p_qs
      description: Quick Search. Allows entry for city, state, and/or zip code.
    rb.p_radius: 
      type: number
      title: p_radius
      description: Spatial Search Radius.  Enter a radius up to 100 miles in which to spatially search for facilities.
    rb.p_reg: 
      type: string
      title: p_reg
      description: EPA Region Filter. Provide a single value of 01 thru 10 to restrict results to a single EPA region.
      enum: 
        - 01
        - 02
        - 03
        - 04
        - 05
        - 06
        - 07
        - 08
        - 09
        - 10
    rb.p_sa: 
      type: string
      title: p_sa
      description: Facility street address. Enter a complete or partial street address.
    rb.p_sa1: 
      type: string
      title: p_sa1
      description: Facility street address. Enter a complete or partial street address.   Note that p_sa1 is culmulative with p_sa.
    rb.p_sfs: 
      type: string
      title: p_sfs
      description: Single Facility Search Filter.  Provide a facility name or program system identifier to limit results.  For the all data search, the FRS registry identifier is also searched.
    rb.p_sic: 
      type: string
      title: p_sic
      description: Standard Industrial Classification (SIC) Code Filter.  Enter a single 4-digit SIC Code to filter results.  If more complex filtering is required, use p_sic2 and p_sic4.
    rb.p_sic2: 
      type: string
      title: p_sic2
      description: "Standard Industrial Classification (SIC) Code Filter Alternate 2. Enter a wild-card search against SIC codes.  A final wild-card is always present allowing \"22\" to match all SIC codes beginning with 22.  Use the \"%\" character within strings to match any SIC values with the pattern.  For example, \"2%21\" matches 2021, 2121, 2221, etc."
    rb.p_sic4: 
      type: string
      title: p_sic4
      description: Standard Industrial Classification (SIC) Code Filter Alternate 3.  Enter the first 2, 3 or 4 SIC code digits to filter results to facilities having those code prefixes.  As this alternative does not utilize an index, p_sic2 will generally be quicker.
    rb.p_sid: 
      type: string
      title: p_sid
      description: "System Identifier.  The unique facility identifer for the EPA system.  Examples:  For ICIS NPDES the 9 digit NPDES Id."
    rb.p_st: 
      type: string
      title: p_st
      description: Facility State and State-Equivalent Filter.  Provide one or more USPS postal abbreviations for states and state-equivalents to filter results.  Provide multiple values as a comma-delimited list.
    rb.p_trep: 
      type: string
      title: p_trep
      description: |-
        Current Toxics Release Inventory (TRI) Reporter Limiter.  Enter one of the following codes to limit results.
        * NONE = Never has reported to TRI.
        * CURR = Current TRI reporter.
        * NONCURR = Has reported to TRI in the past but not for the current reporting year.
      enum: 
        - NONE
        - CURR
        - NOTCURR
    rb.p_tribedist: 
      type: number
      title: p_tribedist
      description: Proximity to tribal land limiter. Enter an amount of mile between 0 and 25 to filter results.  This parameter is only evaluated if p_tribeid is populated.
    rb.p_tribeid: 
      type: number
      title: p_tribeid
      description: Numeric code for tribe (or list of tribes).
    rb.p_tribename: 
      type: string
      title: p_tribename
      description: Tribe Name Filter.  Enter a single tribe name to filter results.
    rb.p_usmex: 
      type: string
      title: p_usmex
      description: US-Mexico Border Flag.  Enter Y/N to restrict searches to facilities located within 100KM of the border.
      enum: 
        - Y
        - N
    rb.p_wbd: 
      type: string
      title: p_wbd
      description: 2-, 4-, 6-, 8-, 10-, or 12-character watershed (WBD from the USGS Watershed Boundary Dataset). May contain multiple comma-separated values.  Uses the FRS Best Pick Coordinate to obtain the WBD12 Huc value.
    rb.p_ysl: 
      type: string
      title: p_ysl
      description: |-
        Last Facility Inspection [within / not within] Specified Date Range Indicator. The date range is determined by parameters p_idt1 and p_idt2 or by parameter p_ysly.
        * W = within date range
        * N = not within date range
      enum: 
        - W
        - N
        - NV
    rb.p_ysla: 
      type: string
      title: p_ysla
      description: |-
        Facility Last Inspection Code Filter.  If left blank, both agencies are included.  Enter a value to limit results:
        * E = EPA
        * S = State
      enum: 
        - E
        - S
        - A
    rb.p_ysly: 
      type: number
      title: p_ysly
      description: Number of years (1 to 5) since last facility inspection.  A value of 1 means that it has been inspected within the year.
      enum: 
        - 1
        - 2
        - 3
        - 4
        - 5
    rb.p_zip: 
      type: string
      title: p_zip
      description: 5-Digit ZIP Code Filter. Provide one or more 5-digit postal zip codes to filter results.  May contain multiple comma-separated values.
    rb.pageno: 
      type: number
      title: pageno
      description: Indicates the number of the page to display. It is used only when the results are paginated.
    rb.qcolumns: 
      type: string
      title: qcolumns
      description: Used to cutomize service output.  A list of comma-separated column IDs of output objects that will be returned in the service query object or download.  Use the metadata service endpoint for a complete list of Ids and definitions.
    rb.qcolumns-echo: 
      type: string
      title: qcolumns
      description: Used to cutomize service output.  A list of comma-separated column IDs of output objects that will be returned in the service query object or download.  Use the metadata service endpoint for a complete list of Ids and definitions.
    rb.qid: 
      type: string
      title: qid
      description: Query ID Selector.  Enter the QueryID number from a previously run query.
    rb.queryset: 
      type: number
      title: queryset
      description: Query Limiter.  Enter a value to limit the number of records returned for each query. Value cannot exceed 70,000.
    rb.responseset: 
      type: number
      title: responseset
      description: Response Set Limiter. Enter a value to limit the number of records per page. Value cannot exceed 1,000.
    rb.summarylist: 
      type: string
      title: summarylist
      description: Summary List Flag.  Enter a Y to return a list of summary statistics based on the parameters submitted to the query service.
      enum: 
        - Y
        - N
    rb.tablelist: 
      type: string
      title: tablelist
      description: Table List Flag. Enter a Y to display the first page of facility results.
      enum: 
        - Y
        - N
    rb.xmax: 
      type: number
      title: xmax
      description: Maximum longitude value in decimal degrees.
    rb.xmin: 
      type: number
      title: xmin
      description: Minimum longitude value in decimal degrees.
    rb.ymax: 
      type: number
      title: ymax
      description: Maximum latitude value in decimal degrees.
    rb.ymin: 
      type: number
      title: ymin
      description: Minimum latitude value in decimal degrees.
  responses: 
    echo_rest_services.get_download.default: 
      description: Results are a comma separated value (CSV) file or a file containing a GeoJSON feature collection.
      content: 
        text/csv: 
          schema: 
            type: string
            format: binary
        application/vnd.geo+json: 
          schema: 
            type: string
            format: binary
    echo_rest_services.get_facilities.default: 
      description: Results are summary statistics for the query and a query identifier (QID).
      content: 
        application/json: 
          schema: 
            type: object
            title: Facility Root
            xml: 
              name: Root
            properties: 
              Results: 
                $ref: '#/components/schemas/echo_rest_services.get_facilities.Results'
            required: 
              - Results
        application/xml: 
          schema: 
            type: object
            title: Facility Root
            xml: 
              name: Root
            properties: 
              Results: 
                $ref: '#/components/schemas/echo_rest_services.get_facilities.Results'
            required: 
              - Results
    echo_rest_services.get_facility_info.default: 
      description: Results will either be an array of Facilities or an array of Clusters. The determination as to whether Facilities or Clusters are returned is based on the number of facilities that meet the specified criteria. Generally, if there are more than ~2000 facil
      content: 
        application/json: 
          schema: 
            type: object
            title: Info Root
            xml: 
              name: Root
            properties: 
              Results: 
                oneOf: 
                  - $ref: '#/components/schemas/echo_rest_services.get_facility_info.Results-1'
                  - $ref: '#/components/schemas/echo_rest_services.get_facility_info.Results-2'
            required: 
              - Results
        application/xml: 
          schema: 
            type: object
            title: Info Root
            xml: 
              name: Root
            properties: 
