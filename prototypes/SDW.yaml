      type: string
      title: CurrVioFlag
      description: Indicates if the facility has a current violation. 1 = Yes
      nullable: true
      example: '0'
    property.DataLength: 
      type: string
      title: DataLength
      description: Data length for EPA program database column.
      nullable: true
      example: '10'
    property.DataType: 
      type: string
