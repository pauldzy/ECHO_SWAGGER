      title: p_ct
      description: Facility City Filter. Enter a single case-insensitive city name to filter results.
    rb.p_cuale: 
      type: string
      title: p_cuale
      description: "Copper Action Level Exceedance.  A \"Y\" value will select water systems with at least 1 Copper Action Level Exceedance."
    rb.p_cuv: 
      type: string
      title: p_cuv
      description: "Copper Violation.  A \"Y\" value will select water systems with at least 1 Copper Violation."
    rb.p_fea: 
      type: string
      title: p_fea
      description: |-
        Formal Enforcement Actions [within / not within] specified date range indicator. The date range is determined by parameters p_fead1 and p_fead2 or by parameter p_feay.
        - W = within date range
        - N = not within date range
      enum: 
        - W
        - N
    rb.p_feaa: 
      type: string
      title: p_feaa
      description: |-
        Agency associated with Formal Enforcement Actions:
        * E = EPA
        * S = State
        * A = All
      enum: 
        - A
        - E
        - S
    rb.p_feay: 
      type: number
      title: p_feay
      description: Years (1 to 5) Range.  This value is used to create a date range for Formal Enforcement Actions (FEA). Used along with p_fea (which indicates whether to look within or outside of the date range) to find FEAs within (or not within) the number of years specified.
      enum: 
        - 1
        - 2
        - 3
        - 4
        - 5
    rb.p_fips: 
      type: string
      title: p_fips
      description: FIPS Code Filter.  Enter a single 5-character Federal Information Processing Standards (FIPS) state + county value to restrict results.  E.g. to limit results to Kenosha County, Wisconsin, use 55059.
    rb.p_fn: 
      type: string
      title: p_fn
      description: Facility Name Filter. Enter one or more case-insensitive facility names to filter results.  Provide multiple values as a comma-delimited list.  See p_fntype for additional modifiers.
    rb.p_health: 
      type: string
      title: p_health
      description: Violations of health-based drinking water standards (maximum contaminant levels, maximum residual disinfectant levels, or treatment technique rules).
      enum: 
        - Y
        - N
    rb.p_ico: 
      type: string
      title: p_ico
      description: "Indian Country Flag.  Enter a \"Y\" or \"N\" to restrict searches to facilities inside or outside Indian Country."
      enum: 
        - Y
        - N
    rb.p_idt1: 
      type: string
      title: p_idt1
      description: Beginning of date range of most recent facility inspection.
    rb.p_idt2: 
      type: string
      title: p_idt2
      description: End of date range of most recent facility inspection.
    rb.p_iea: 
      type: string
      title: p_iea
      description: |-
        Informal Enforcement Actions [within / not within] specified date range.  The date range is determined by parameters p_iead1 and p_iead2 or by parameter p_ieay.
        * W = within date range
        * N = not within date range
      enum: 
        - W
        - N
    rb.p_ieaa: 
      type: string
      title: p_ieaa
      description: |-
        Agency associated with Informal Enforcement Actions. If left blank, both agencies are included.
        * E = EPA
        * S = State
      enum: 
        - E
        - S
    rb.p_ieay: 
      type: number
      title: p_ieay
      description: Years (1 to 5) Range.  This value is used to create a date range for Informal Enforcement Actions (IEA). Used along with p_iea (which indicates whether to look within or outside of the date range) to find IEAs within (or not within) the number of years specified.
      enum: 
        - 1
        - 2
        - 3
        - 4
        - 5
    rb.p_lcrv: 
      type: string
      title: p_lcrv
      description: "Lead or Copper rule violations.  A \"Y\" value will select water systems with at least 1 Lead or Copper Rule Violation."
    rb.p_mr: 
      type: string
      title: p_mr
      description: Monitoring and Reporting Violations (failure to conduct regular monitoring of drinking water quality or submit monitoring results in a timely fashion).
      enum: 
        - Y
        - N
    rb.p_other: 
      type: string
      title: p_other
      description: Other violations, such as failing to issue annual consumer confidence reports or maintain required records.
      enum: 
        - Y
        - N
    rb.p_owop.SDW: 
      type: string
      title: p_owop
      description: |-
        Owner/Operator code filter.  Enter one of the following codes to filter results:
        * F = Federal Government
        * S = State Government
        * L = Local Government
        * M = Public/Private
        * N = Native American
        * P = Private
      enum: 
        - F
        - S
        - L
        - M
        - N
        - P
    rb.p_pbale: 
      type: string
      title: p_pbale
      description: "Lead Action Level Exceedance.  A \"Y\" value will select water systems with at least 1 Lead Action Level Exceedance."
    rb.p_pbv: 
      type: string
      title: p_pbv
      description: "Lead Violations.  A \"Y\" value will select water systems with at least 1 Lead Violation."
    rb.p_pfead1: 
      type: string
      title: p_pfead1
      description: Formal Enforcement Action Date Range Start.  Enter a date in MM/DD/YYYY format to set the start of the range for filtering by recent Formal Enforcement Action (FEA) taken against the facility within the last five years.
    rb.p_pfead2: 
      type: string
      title: p_pfead2
      description: Formal Enforcement Action Date Range End.  Enter a date in MM/DD/YYYY format to set the end of the date range for filtering by recent Formal Enforcement Action (FEA) taken against the facility within the last five years.
    rb.p_pfeat: 
      type: string
      title: p_pfeat
      description: Formal Enforcement Action (FEA) Code Filter.  Enter one or more three-letter FEA codes to restrict results to facilities with these attributes.  Use p_fead1 and p_fead2 parameters to further restrict this filter by entering a date range.  Provide multiple codes as a comma-delimited list.
    rb.p_pid: 
      type: string
      title: p_pid
      description: Nine-digit permit IDs. May contain up to 2000 comma-separated values.
    rb.p_pityp: 
      type: string
      title: p_pityp
      description: |-
        Inspection Type:
        * CAC = Corrective Action Inspection
        * CAV = Compliance Assistance Visit
        * CDI = Case Development Inspection
        * CEI = Inspection Inspection
        * CSE = Compliance Schedule Evaluation
        * FCI = Focused Compliance
        * FRR = Financial Record Review
        * FSD = Facility Self Disclosure
        * FUI = Follow-Up Inspection
        * GME = Groundwater Monitoring Evaluation
        * NRR = Non-Financial Record Review
        * OAM = Operation and Maintenance Inspection
        May contain multiple comma-separated values.
    rb.p_pn: 
      type: string
      title: p_pn
      description: Public Notice Violations (failure to immediately alert consumers of serious problem with drinking water).
      enum: 
        - Y
        - N
    rb.p_popsv: 
      type: string
      title: p_popsv
      description: |-
        Estimated average daily population served by a system:
        * LE500 = 500 or less
        * IN501_3K = 501-3,300
        * IN3K_10K = 3,301-10,000
        * IN10K_100K = 10,001-100,000
        * IN100K_1M = 100,001-1,000,000
        * GT1M = More than 1,000,000
        May contain multiple comma-separated values.
    rb.p_pswpol: 
      type: string
      title: p_pswpol
      description: For CWA, pollutant names for surface water discharges. for Drinking Water, SDWIS Violation contaminant codes for unaddressed violations that have occurred in the last 3 years. May contain multiple comma-separated values.
    rb.p_pswvio: 
      type: string
      title: p_pswvio
      description: Used in conjuction with parameters p_pswpol and p_pswparam, indicates whether search should only include pollutants with violations.
      enum: 
        - Y
        - N
    rb.p_qis: 
      type: string
      title: p_qis
      description: |-
        Significant Quarters in Noncompliance Limiter.  Enter one of the following codes to limit results to facilities having given quarters of noncompliance.
        * Z = Zero quarters in noncompliance.
        * GE1 = One or more quarters in noncompliance.
        * GT1 = More than one quarters in noncompliance.
        * GE2 = Two or more quarters in noncompliance.
        * GT2 = More than two quarters in noncompliance.
        * GE4 = Four or more quarters in noncompliance.
        * GT4 = More than four quarters in noncompliance.
        * GE8 = Eight or more quarters in noncompliance.
        * GT8 = More than eight quarters in noncompliance.
        * GE12 = Twelve or more quarters in noncompliance.
        * GT12 = Twelve or more quarters in noncompliance.
        * 12 = Exactly twelve quarters in noncompliance.
        Note the seemingly incongruous of GT12 is deliberate.
      enum: 
        - Z
        - GE1
        - GT1
        - GE2
        - GT2
        - GE4
        - GT4
        - GE8
        - GT8
        - GE12
        - GT12
        - 12
    rb.p_qiv: 
      type: string
      title: p_qiv
      description: |-
        Quarters in Noncompliance Limiter.  Enter a coded value to limit results to facilities with given quarter of noncompliance.
        * Z = Zero quarters in noncompliance.
        * GEXX = Replacing XX with a numeric value, that number of quarterd or more in noncompliance.
        * GTXX = Replacing XX with a numeric value, more than that number of quarters in noncompliance.
      enum: 
        - 0
        - GT1
        - GT2
        - GT4
        - GT8
        - 12
    rb.p_qs: 
      type: string
      title: p_qs
      description: Quick Search. Allows entry for city, state, and/or zip code.
    rb.p_rc350v: 
      type: string
      title: p_rc350v
      description: "Rule code 350 violation. A \"Y\" value will select water systems with at least one rule code 350 violation."
