      description: Data type for EPA program database column.
      nullable: false
      example: NUMBER
    property.Description: 
      type: string
      title: Description
      description: A description of the category of Supplemental Environment Project (SEP) for a settlement.
      nullable: true
    property.EPARegion: 
      type: string
      title: EPARegion
      description: The EPA region in which the facility is located
      nullable: true
      example: '04'
    property.FEARows: 
