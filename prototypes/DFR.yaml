  parameters: 
    callback: 
      name: callback
      in: query
      description: JSONP Callback.  For use with JSONP and GEOJSONP output only.  Enter a name of the function in which to wrap the JSON response.
      required: false
      schema: 
        type: string
        title: callback
    nn2: 
      name: nn2
      in: query
      description: "Secondary statute filter, provide a single statute code to filter permit results (e.g., \"EP313\")"
      required: false
      schema: 
        type: string
        title: nn2
    nnn: 
      name: nnn
      in: query
      description: "Statute filter, provide a single statute code to filter permit results (e.g., \"CAA\")"
      required: false
      schema: 
        type: string
        title: nnn
    output: 
      name: output
      in: query
      description: |-
        Output Format Flag.  Enter one of the following keywords:
        * JSON = Data model formatted as Javascript Object Notation (default).
        * JSONP = Data model formatted as Javascript Object Notation with Padding.  
        * XML = Data model formatted as Extensible Markup Language.
      required: false
      schema: 
        type: string
        title: output
        enum: 
          - JSONP
          - JSON
          - XML
    p_id.DFR: 
      name: p_id
      in: query
      description: "Either the EPA Facility Registry System's REGISTRY_ID for a facility or the facility identifier from the following EPA Systems: RCRAINFO (HANDLER_ID), AFS (SCSC), ICIS NPDES (NPDES_ID), or SDWIS (PWS_ID)."
      required: true
      schema: 
        type: string
        title: p_id
    p_radius.DFR: 
      name: p_radius
      in: query
      required: false
      schema: 
        type: string
        title: p_radius
    p_system: 
      name: p_system
      in: query
      description: System Acronym Filter.  Enter a single system acronym to filter results.
      required: false
      schema: 
        type: string
        title: p_system
