    property.AttainsAquaticLifeUseFlg: 
      type: string
      title: AttainsAquaticLifeUseFlg
      description: "Displays \"Y\" if the waterbody in which the facility resides is designated for aquatic life use. The data are from the ATTAINS database."
      nullable: true
      example: Y
    property.AttainsAuCategory: 
      type: string
      title: AttainsAuCategory
      description: |-
        The impairment class or category of the waterbody in which the facility is permitted to discharge directly. The data are from the ATTAINS database:
        * 5  = Impaired: TMDL needed. Available information indicates that at least one designated use is not being supported and a TMDL is needed (also known as the 303(d) listed waters).
        * 4  = Impaired: TMDL not needed. Available information indicates that at least one designated use is not being supported, but a TMDL is not needed (see subcategories).
        * 4a = TMDL completed. A TMDL has been completed, but impairment still exists.
        * 4b = TMDL alternative. Impairment is being addressed by a method other than a TMDL (e.g., stream bank improvements).
        * 4c = Non-pollutant causes. Cause of impairment is not a pollutant (e.g., habitat destruction).
      nullable: true
      example: '5'
    property.AttainsCauseGroups: 
      type: string
      title: AttainsCauseGroups
      description: Lists all groups of pollutants or stressors that are causing impairment in the assessed waterbody. The data are from the ATTAINS database.
      nullable: true
      example: POLYCHLORINATED BIPHENYLS (PCBS) | TOXIC ORGANICS
    property.AttainsExceptnlUseFlg: 
      type: string
      title: AttainsExceptnlUseFlg
      description: "Displays \"Y\" if the waterbody in which the facility resides is designated for exceptional use. The data are from the ATTAINS database."
