        'application/json': 
          schema: 
            $ref: '#/components/schemas/case_rest_services.get_case_report.root'
        'application/xml': 
          schema: 
            $ref: '#/components/schemas/case_rest_services.get_case_report.root'
    case_rest_services.get_cases.default: 
      description: Returns an array of cases that meet the selection criteria.
      content: 
        'application/json': 
          schema: 
            $ref: '#/components/schemas/case_rest_services.get_cases.root'
        'application/xml': 
          schema: 
            $ref: '#/components/schemas/case_rest_services.get_cases.root'
    case_rest_services.get_crcase_report.default: 
      description: Returns a complex object containing detailed criminal case information for the provided Case Identifier.
      content: 
        'application/json': 
          schema: 
            $ref: '#/components/schemas/case_rest_services.get_crcase_report.root'
        'application/xml': 
          schema: 
            $ref: '#/components/schemas/case_rest_services.get_crcase_report.root'
    case_rest_services.get_download.default: 
      description: Results are a comma separated value (CSV) file or a file containing a GeoJSON feature collection.
      content: 
        'application/vnd.geo+json': 
          schema: 
            type: string
            format: binary
        'text/csv': 
          schema: 
            type: string
            format: binary
    case_rest_services.get_map.default: 
      description: Results are either an array of State, County, Zip Code facility cluster map coordinates or individual facility coordinates.  Coordinates provided are in WGS84.
      content: 
        'application/json': 
          schema: 
            $ref: '#/components/schemas/case_rest_services.get_map.root'
        'application/xml': 
          schema: 
            $ref: '#/components/schemas/case_rest_services.get_map.root'
    case_rest_services.get_qid.default: 
      description: Results are an array (page)  of Cases from ICIS with the number of cases equal to the responseset (page size).
