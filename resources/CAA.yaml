    get: 
      summary: Air Pollutant Report Service
      description: This procedure is the overall service for the Air Polltuant Report. It returns all of the data displayed in the Air Pollutant web report by invoking individual procedures that each return a targeted portion of the report.
      parameters: 
        - "$ref": "#/parameters/q.output"
        - name: p_id
          in: query
          description: "EPA Facility Registry Service's REGISTRY_ID. A unique identifier for a facility across EPA program databases."
          type: string
          required: true
        - "$ref": "#/parameters/q.p_units"
        - "$ref": "#/parameters/q.callback"
      tags: 
        - Air Pollution Report
      responses: 
        '200': 
          description: Returns a complex object (Air Pollutant Report) composed of objects from all of the other procedures.
          schema: 
            description: Root Object
