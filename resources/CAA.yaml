    type: string
    required: false
  q.nnn: 
    name: nnn
    in: query
    description: "Statute filter, provide a single statute code to filter permit results (e.g., \"CAA\")"
    type: string
    required: false
  f.nnn: 
    name: nnn
    in: formData
    description: "Statute filter, provide a single statute code to filter permit results (e.g., \"CAA\")"
    type: string
    required: false
