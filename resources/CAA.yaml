swagger: '2.0'
info: 
  title: U.S. EPA Enforcement and Compliance History Online (ECHO) - Air Pollutant Report Rest Services
  description: |-
    Enforcement and Compliance History Online (ECHO) is a tool developed and maintained by EPA's Office of Enforcement and Compliance Assurance for public use. ECHO provides integrated compliance and enforcement information for over 1 million regulated facilities nationwide. The Air Pollutant Report presents ten years of EPA air emissions data from the National Emissions Inventory (NEI), Greenhouse Gas Reporting Program (GHGRP), Toxics Release Inventory (TRI), and Clean Air Markets Programs for a selected facility. Emissions are presented by pollutant for each program and each year that values are available. 
    Additional ECHO Resources: <a href="https://echo.epa.gov/tools/web-services">Web Services</a>, <a href="https://echo.epa.gov/resources/echo-data/about-the-data">About ECHO's Data</a>, <a href="https://echo.epa.gov/tools/data-downloads">Data Downloads</a>  
  contact: 
    name: US EPA, OECA Integration, Targeting and Access Branch
  license: 
    name: This page was built with the Swagger API.
    url: "https://swagger.io"
  version: '0.0.0'
host: ofmpub.epa.gov
basePath: /echo
schemes: 
  - https
consumes: 
  - application/x-www-form-urlencoded
produces: 
  - application/json
  - application/xml
