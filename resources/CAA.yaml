definitions: 
  caa01: 
    description: Air Quality Object
    properties: 
      Ozone8hr1997Area: 
        type: string
        title: Eight Hour Ozone Area - 1997
        example: Milwaukee-Racine, WI
        description: If null, the facility is not located in a designated non-attainment area. If populated, the value is the name of the non-attainment area; normally this is a city or county name
      Ozone8hr2008Area: 
        type: string
        title: Eight Hour Ozone Area - 2008
        example: Chicago-Naperville, IL-IN-WI
        description: If null, the facility is not located in a designated non-attainment area. If populated, the value is the name of the non-attainment area; normally this is a city or county name
      Ozone8hr2015Area: 
        type: string
        title: 8-Hour Ozone (2005) Nonattainment Area
        example: Chicago-Naperville, IL-IN-WI
        description: Indicates the relevant National Ambient Air Quality Standards (NAAQS) nontattinment standard for 8-Hour Ozone (2005).
      Lead1978Area: 
        type: string
        title: Lead (1978) Nonattainment Area
        example: "Lewis & Clark County (part); City of East Helena and vicinity, MT"
        description: Indicates the relevant National Ambient Air Quality Standards (NAAQS) nontattinment standard for Lead (1978).
      Lead2008Area: 
        type: string
        title: Lead Area - 2008
        example: Washington, DC-MD-VA
        description: If null, the facility is not located in a designated non-attainment area. If populated, the value is the name of the non-attainment area; normally this is a city or county name
      CarbonMonoxide1971Area: 
        type: string
        title: Carbon Monoxide (1971) Nonattainment Area
        example: Billings Area, MT
        description: Indicates the relevant National Ambient Air Quality Standards (NAAQS) nontattinment standard for Carbon Monoxide (1971).
      NitrogenDioxide1971Area: 
        type: string
        title: Nitrogen Dioxide (1971) Nonattainment Area
        example: Los Angeles-South Coast Air Basin Area, CA
        description: Indicates the relevant National Ambient Air Quality Standards (NAAQS) nontattinment standard for Nitrogen Dioxide (1971).
      SulfurDioxide1971Area: 
        type: string
        title: Sulfur Dioxide (1971) Nonattainment Area
        example: "Lake County: (part), IN"
        description: Indicates the relevant National Ambient Air Quality Standards (NAAQS) nontattinment standard for Sulfur Dioxide (1971).
      SulfurDioxide2010Area: 
        type: string
        title: Sulfur Dioxide Area - 2010
        example: Washington, DC-MD-VA
        description: If null, the facility is not located in a designated non-attainment area. If populated, the value is the name of the non-attainment area; normally this is a city or county name
      ParticulateMatter1987Area: 
        type: string
        title: Particulate Matter (1987) Nonattainment Area
        example: Lake County; Cities of East Chicago, Hammond, Whiting, and Gary, IN
        description: Indicates the relevant National Ambient Air Quality Standards (NAAQS) nontattinment standard for Particulate Matter (1987).
      ParticulateMatter1997Area: 
        type: string
        title: Particulate Matter Area - 1997
        example: Washington, DC-MD-VA
        description: If null, the facility is not located in a designated non-attainment area. If populated, the value is the name of the non-attainment area; normally this is a city or county name
      ParticulateMatter2006Area: 
        type: string
        title: Particulate Matter Area - 2006
        example: Washington, DC-MD-VA
        description: If null, the facility is not located in a designated non-attainment area. If populated, the value is the name of the non-attainment area; normally this is a city or county name
      ParticulateMatter2012Area: 
        type: string
        title: Particulate Matter (2012) Nonattainment Area
        example: Los Angeles-South Coast Air Basin
        description: Indicates the relevant National Ambient Air Quality Standards (NAAQS) nontattinment standard for Particulate Matter (2012).
    required: 
      - Ozone8hr1997Area
      - Ozone8hr2008Area
      - Ozone8hr2015Area
      - Lead1978Area
      - Lead2008Area
      - CarbonMonoxide1971Area
      - NitrogenDioxide1971Area
      - SulfurDioxide1971Area
      - SulfurDioxide2010Area
      - ParticulateMatter1987Area
      - ParticulateMatter1997Area
      - ParticulateMatter2006Area
      - ParticulateMatter2012Area
  caa02: 
