definitions: 
  col: 
    description: Columns Object
    xml: 
      name: Data
    properties: 
      columnID: 
        type: string
      fieldName: 
        type: string
      tagName: 
        type: string
    required: 
      - columnID
      - fieldName
      - tagName
  ecem03: 
    description: Facility Aggregated Emissions Object
    xml: 
      name: FacilityAggregatedEmissions
    properties: 
      ObjectId: 
        type: string
        title: Object Identifier
        example: '1'
        description: Sequential number assigned to each facility or cluster returned.
      SearchYear: 
        type: string
      RegistryId: 
        type: string
        title: FRS Registry ID
        example: '110020837601'
        description: 12-digit Facility Registry Service (FRS) identification number.  FRS uniquely identifies a facility by assigning an identification number (FRS ID), and uses this FRS ID to link together all EPA regulatory program database records
      FacName: 
        type: string
        title: Facility Name
        example: W M A T A CENTRAL MAINT FAC
        description: Name of facility
      FacStreet: 
        type: string
        title: Facility Street Address
        example: 3101 EISENHOWER AVENUE
        description: Street address where facility is located, as maintained by each data system. Certain data systems also maintain mailing address information, which is not used in this report. The street address may differ across EPA databases due to differences in reported information (e.g., use of mailing address), change in ownership, use of parent or subsidiary address, etc.
      FacCity: 
        type: string
        title: Facility City
        example: ALEXANDRIA
        description: The city where the facility is located.
      FacState: 
        type: string
        title: Facility State
        example: VA
        description: Facility state
      FacZip: 
        type: string
        title: Facility Zip Code
        example: '22314'
        description: Facility ZIP code
      FacCounty: 
        type: string
        title: Facility County
        example: ALEXANDRIA CITY
        description: The county where the facility is located.
      FipsCode: 
        type: string
      FacEpaRegion: 
        type: string
      FacRpo: 
        type: string
      FacLat: 
        type: string
        title: Latitude
        example: '38.803076'
        description: The latitude of the facility in decimal degrees expressed using the NAD83 horizontal datum. The coordinate comes from the FRS EPA Locational Reference Tables (LRT) file which represents the most accurate value for the facility based on the available spatial metadata.
      FacLong: 
        type: string
        title: Longitude
        example: '-77.085951'
        description: The longitude of the facility in decimal degrees expressed using the NAD83 horizontal datum. The coordinate comes from the FRS EPA Locational Reference Tables (LRT) file which represents the most accurate value for the facility based on the available spatial metadata.
      FederalAgency: 
        type: string
      PopulationDensity: 
        type: string
        title: Population Density
        example: 5,602/sq.mi.
        description: The number of persons per square mile in the area being profiled. This field is the ratio of total persons (displayed in the Total Persons field) to total land area (displayed in the Land Area field)
      OzoneNonAttainment: 
        type: string
      PmNonAttainment: 
        type: string
      LeadNonAttainment: 
        type: string
      So2NonAttainment: 
        type: string
      TribeDistance: 
        type: string
      NaicsCodes: 
        type: string
      NeiSccs: 
        type: string
      EisTypes: 
        type: string
      GhgTypes: 
        type: string
      GhgSubparts: 
        type: string
      AirSourceClassification: 
        type: string
      NeiIds: 
        type: string
      TriIds: 
        type: string
      GhgIds: 
        type: string
      CamdIds: 
        type: string
      IcisAirIds: 
        type: string
      CaaEvaluationCount: 
        type: string
      CaaFormalActionCount: 
        type: string
      CaaInformalCount: 
        type: string
      MaxScore: 
        type: string
        title: Max Score
        example: '1'
        description: A sorting score for internal use.
    required: 
      - ObjectId
      - SearchYear
      - RegistryId
      - FacName
      - FacStreet
      - FacCity
      - FacState
      - FacZip
      - FacCounty
      - FipsCode
      - FacEpaRegion
      - FacRpo
      - FacLat
      - FacLong
      - FederalAgency
      - PopulationDensity
      - OzoneNonAttainment
      - PmNonAttainment
      - LeadNonAttainment
      - So2NonAttainment
      - TribeDistance
      - NaicsCodes
      - NeiSccs
      - EisTypes
      - GhgTypes
      - GhgSubparts
      - AirSourceClassification
      - NeiIds
      - TriIds
      - GhgIds
      - CamdIds
      - IcisAirIds
      - CaaEvaluationCount
      - CaaFormalActionCount
      - CaaInformalCount
      - MaxScore
  ecem01: 
    description: Results Object
    properties: 
      Message: 
        type: string
        title: Message
        example: Success
        description: Field to record messages (typically performance-related) about packet processing
      QueryId: 
        type: string
      QueryRows: 
        type: string
        title: Query Row Count
        example: '5'
        description: Number of query results returned
      QueryRowsPage: 
        type: string
      MajorRows: 
        type: string
      MinorRows: 
        type: string
      SyntheticRows: 
        type: string
      Columns: 
        type: array
        title: Columns
        items: 
          "$ref": "#/definitions/col" 
        xml: 
          name: Columns
          wrapped: true
      FacilityAggregatedEmissions: 
        type: array
        title: Facility Aggregated Emissions
        items: 
          "$ref": "#/definitions/ecem03" 
        xml: 
          name: FacilityAggregatedEmissions
          wrapped: true
    required: 
      - Message
      - QueryId
      - QueryRows
      - QueryRowsPage
      - MajorRows
      - MinorRows
      - SyntheticRows
      - Columns
      - FacilityAggregatedEmissions
  ecem02: 
    description: Results Object
    properties: 
      Message: 
        type: string
        title: Message
        example: Success
        description: Field to record messages (typically performance-related) about packet processing
      QueryRows: 
        type: string
        title: Query Row Count
        example: '5'
        description: Number of query results returned
      QueryRowsPage: 
        type: string
      QueryID: 
        type: string
        title: Query Identifier
        example: '245'
        description: Sequential number assigned to entire search result
      PageNo: 
        type: string
        title: Page Number
        example: '1'
        description: The number of pages of results returned
      FacilityAggregatedEmissions: 
        type: array
        title: Facility Aggregated Emissions
        items: 
          "$ref": "#/definitions/ecem03" 
        xml: 
          name: FacilityAggregatedEmissions
          wrapped: true
    required: 
      - Message
      - QueryRows
      - QueryRowsPage
      - QueryID
      - PageNo
      - FacilityAggregatedEmissions
